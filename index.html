<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="backgrounds">
    <div id="start-background"></div>
  </div>

    <div id="container">
    <div id="header">
      <input
        type="text"
        id="input"
        spellcheck="false"
        placeholder="Enter city (English only...)"
      />
    </div>

    <div id="when-where">
      <p id="city">—</p>
      <p id="date"></p>
    </div>

    <div id="now">
      <p id="temperature">—</p>
      <p id="feelsLike"></p>
      <p id="conditions"></p>
      <p id="variation"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
